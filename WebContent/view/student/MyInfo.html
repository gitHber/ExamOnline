<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<script src="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"></script>
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../js/MyInfo.js"></script>
</head>
<body>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-4 column">
			</div>
			<div class="col-md-4 column">

				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname" placeholder="请输入" value="李坤" disabled="true">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">班级</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lastname" placeholder="请输入" value="13070641" disabled="true">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">学号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lastname" placeholder="请输入" value="1307064139" disabled="true">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input type="email" name="email" class="form-control" id="email" placeholder="请输入" value="1617455243@qq.com" autocomplete="on" disabled="true">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button" id="retie">重新绑定邮箱</button>
							</span>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4 column">
			</div>
		</div>
	</div>
</body>
</html>
