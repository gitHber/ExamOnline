<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教师登录界面</title>
    <link rel="stylesheet" href="../css/student-login.css" type="text/css" />
	<script src="../js/tools/jquery-3.2.1.min.js"></script>
    <script src="../js/tools/jquery.cookie.js"></script>
	
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"></script>
    
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    
	<script type="text/javascript" src="../js/manager/manager-login.js"></script>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <form action="javascript:void()" class="form-horizontal" role="form">
                <fieldset>
                    <legend>登录</legend>
                    <font>用户名或密码错误</font>
                    <div class="form-group" id="no">
                        <label for="studentno" class="col-sm-2 control-label">教号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="managerno" placeholder="请输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住密码
                                </label>　　
                                <a href="#">忘记密码</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" id="login">登录</button>
                        </div>
                    </div>
              </fieldset>
          </form>
      </div>
  </div>

</body>
</html>
