<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
	<script src="../js/tools/jquery-3.2.1.min.js"></script>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<script src="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"></script>
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/teacher/index.css" type="text/css" />
	<link rel="stylesheet" href="../css/teacher/exam.css" type="text/css" />
	<script type="text/javascript" src="../js/tools/tools.js"></script>
	<script type="text/javascript" src="../js/manager/userManage.js"></script>
</head>
<body>
	<div class="container">
		<!--头信息-->
		<div class="row clearfix" style="background: #4D4D4D;">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="row clearfix">
							<div class="col-md-12 column info">
								<strong>当前用户：</strong>
								<a href="javascript:void(0)">李坤</a>
								<a href="#">修改密码</a>
								<a href="#">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索框 导航之类 -->
		<div class="row clearfix header">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="row clearfix">
							<div class="col-md-12 column">
								<div class="col-lg-3">
									<a href="index.html"><img src="../img/logo_exam.png"/></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<!-- 公告 -->
				<div class="row clearfix announcement">
					<div class="col-md-12 column">
						<span class="glyphicon glyphicon-comment" style="color: #8A6D3B; font-size: 14px;"/>　<strong style="color:#976D3B;">公告：</strong><a href="">首页置顶公告</a>
					</div>
				</div>
				<br>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<form action="javascript:void(0)" id="searchCondition">
							<!-- 搜索条件 -->
							<table>
								<font style="font-size: 2em;">用户检索</font>|
								<tr>
									<td><label for=""> 班级：</label></td>
									<td>
										<select class="form-control  input-sm" name="grade" id="class">
											<option value="">请选择</option>

										</select>
									</td>
									<td>　　　　</td>
									<td><label for="">学号：</label></td>
									<td>
										<input type="text" name="no">
									</td>
									<td>　　　　</td>
									<td><button class="btn btn-primary btn-sm" id="search">检索</button></td>
									<td>　　　　</td>
								</tr>
							</table>
						</form>
					</div>
					<div class="col-md-12 column">
						<table class="table table-hover" id="examtable">
							<font style="font-size: 2em;">考试</font>|
							<!-- 按钮触发模态框 -->
							<button class="btn btn-primary btn-sm" id="new">新增学生</button>
							<thead>
								<tr>
									<th>编号</th>
									<th>学号</th>
									<th>姓名</th>
									<th>班级</th>
									<th>密码</th>
									<th>邮箱</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="student">
									<td class="id">1</td>
									<td class="no">1307064199</td>
									<td class="name">张三</td>
									<td class="grade">13070641</td>
									<td class="password">123456</td>
									<td class="email">123@456.com</td>
									<td><button type="button" class="btn btn-info btn-sm update">修改信息</button><button type="button" class="btn btn-danger btn-sm delete">删除</button></td>
								</tr>
							</tbody>
						</table>
						<ul class="pagination" style="margin-left: 30%">
							<li><a href="javascript:void()" id="firstPage">首页</a></li>
							<li><a href="javascript:void()" id="beforPage">&lt;</a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="javascript:void()" id="nextPage">&gt;</a></li>
							<li><a href="javascript:void()" id="lastPage">尾页</a></li>
							<li><input type="number" value=1 style="width: 40px;" id="pageNum"></li>
							<li><button class="btn btn-primary btn-sm" id="turn">跳转</button></li>
							<li>总页数:<b id="pageCount"></b></li>
							<li>共<b id="itemCount"></b>条</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- 新增学生 -->
	<div class="modal fade" id="addStudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">个人信息信息</h4>
				</div>
				<div class="modal-body">
					<form action="javascript:void()">
						<table class="table table-striped" id="addForm">
							<tbody>
								<tr>
									<td>学号</td>
									<td><input type="text" placeholder="请输入学号" name="no"></td>
								</tr>
								<tr>
									<td>姓名</td>
									<td>
										<input type="text" placeholder="请输入姓名" name="name">
									</td>
								</tr>
								<tr>
									<td>班级</td>
									<td>
										<select class="input-sm" name="grade">
											
										</select>
									</td>
								</tr>
								<tr>
									<td>密码</td>
									<td>
										<input type="text" placeholder="请输入密码" name="password">
									</td>
								</tr>
								<tr>
									<td>邮箱</td>
									<td>
										<input type="email" placeholder="请输入邮箱" name="email">
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="add">提交</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<!-- 修改试卷 -->
	<div class="modal fade" id="upStudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">个人信息</h4>
				</div>
				<div class="modal-body">
					<form action="javascript:void()" id="upForm">
						<table class="table table-striped">
							<tbody>
								<tr>
									<td>姓名</td>
									<td>
										<input type="text" placeholder="请输入姓名" name="name">
									</td>
								</tr>
								<tr>
									<td>密码</td>
									<td>
										<input type="text" placeholder="请输入密码" name="password">
									</td>
								</tr>
								<tr>
									<td>邮箱</td>
									<td>
										<input type="email" placeholder="请输入邮箱" name="email">
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="up">提交</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</body>
</html>
